<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サンプルページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        nav {
            margin: 1em 0;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #4CAF50;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #4CAF50;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 600px) {
            nav a {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>サンプルページ</h1>
    </header>

    <div class="container">
        <section id="section1">
            <h2>サンプル1</h2>
            <p>これはサンプルの内容です。ここには情報や文章を追加できます。</p>

            <!-- Begin TimeRex Widget --> 
            <div id="timerex_calendar" data-url="https://timerex.net/yasuhiro.suzuki3_0a62/217bdd37"></div>
            <script id="timerex_embed" src="https://asset.timerex.net/js/embed.js"></script>
            <script type="text/javascript">
                TimerexCalendar({
                    'guest_company' : 'Mixtend Inc.',
                    'guest_name' : 'Tomohiro Kitano',
                    'guest_email' : 'xxxxxxxx@test.com',
                    'guest_comment' : 'Hello',
                    'locale': 'ja',
                    '1234567890abc_1': '01-01-1990' // Date of birth
                });
            </script>
            <!-- End TimeRex Widget -->
        </section>
    </div>

    <footer>
        <p>© 2023 サンプルページ</p>
    </footer>
</body>

</html>
