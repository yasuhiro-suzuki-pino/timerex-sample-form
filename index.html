<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>サンプルページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        nav {
            margin: 1em 0;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #4CAF50;
        }

        .container {
            width: 90%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 1em 0;
            background-color: #4CAF50;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        @media (max-width: 600px) {
            nav a {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>サンプルページ</h1>
    </header>

    <div class="container">
        <section id="section1">
            <h2>サンプル1</h2>
            <p>これはサンプルの内容です。ここには情報や文章を追加できます。</p>

            <div id="eeasy-widget"></div>
            <script type="text/javascript" src="https://js.eeasy.jp/embed" async></script>
            <script type="text/javascript">
              window.addEventListener('eeasy:load', () => {
                EeasyWidget('https://persol-innovation.eeasy.jp/lptest');
              }, { once: true });
            </script>
        </section>
    </div>

    <footer>
        <p>© 2023 サンプルページ</p>
    </footer>
</body>

</html>
